version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""

sql:
  - schema: "./db/migrations/"
    queries: "./db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false

plugins: []
rules: []
options: {}
